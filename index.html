<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="logo-container">
    <img src="images/logo-dog.png" class="logo">
    <h3 class="logo-text">DOGGO</h3>
</div>
<div class="section-container">
    <div class="top-section">

        <h3 class="mid-text">This is not a real online service! <br> Sign up now to get started.<br>You know you want to.</h3>

    </div>

    <div class="mid-section">
        <h3 class="motivation-talk">Let's do this!</h3>
        <div id="forms">
        <form class="form-1">
            <div class="grid-item">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname">
            </div>
                <div class="grid-item">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="grid-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8">
                </div>
        </form>
        <form class="form-2">
                <div class="grid-item">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="grid-item">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="grid-item">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password-confirm" id="password-confirm" minlength="8">
                </div>
        </form>
        </div>
    </div>
    <div class="bottom-section">
        <form>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
</div>

</body>
</html>
