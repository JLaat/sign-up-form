<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="section-container">
    <div id="top-section">

        <h3>This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. <br> Sign up now to get started.<br>You know you want to.</h3>

    </div>

    <div id="mid-section">
        <form>
            <div id="first-column">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password">
            </div>
            <div id="second-column">
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="text" name="password-confirm" id="password-confirm">
            </div>
        </form>

    </div>
    <div id="bottom-section">
        <form>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
</div>

</body>
</html>
